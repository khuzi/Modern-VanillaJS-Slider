<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link  rel="shortcut icon" href="img/icons8-start-menu-64.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Vanilla JavaScript Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="img/bg-1.jpg"  class="bg show">
        <img src="img/bg-2.jpg"  class="bg">
        <img src="img/bg-3.jpg"  class="bg">
        <img src="img/bg-4.jpg"  class="bg">
        <img src="img/bg-5.jpg"  class="bg">
      </div>
      <div class="slider-container">
        <div>
          <div>
            <div class="slider">
              <div class="img" id="last">
                <img src="img/bg-5.jpg" alt="" />
              </div>
              <div class="img">
                <img src="img/bg-1.jpg" alt="" />
              </div>
              <div class="img">
                <img src="img/bg-2.jpg" alt="" />
              </div>
              <div class="img">
                <img src="img/bg-3.jpg" alt="" />
              </div>
              <div class="img">
                <img src="img/bg-4.jpg" alt="" />
              </div>
              <div class="img">
                <img src="img/bg-5.jpg" alt="" />
              </div>
              <div class="img" id="first">
                <img src="img/bg-1.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <button class="btn" id="prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn" id="next">
          <i class="fas fa-chevron-right"></i>
        </button>

        <ul>
          <li class="option coloured" option-index="0"></li>
          <li class="option" option-index="1"></li>
          <li class="option" option-index="2"></li>
          <li class="option" option-index="3"></li>
          <li class="option" option-index="4"></li>
        </ul>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
